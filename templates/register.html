<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WebSocket Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="container">
            <div class="auth-box">
                <h1>WebSocket Chat</h1>
                <h2>Create Account</h2>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Choose a password (min 6 characters)" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn-primary">Register</button>
                </form>
                
                <div id="error-message" class="error-message"></div>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/register.js"></script>
</body>
</html>
